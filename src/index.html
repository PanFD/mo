  <script type="module">
    import { invoke } from '@tauri-apps/api/core';

    let services = [];
    let serviceStatuses = {};
    let currentServiceId = null;
    let appConfig = {
        temp_threshold_orange: 60,
        temp_threshold_red: 80
    };

    async function loadConfig() {
        try {
            appConfig = await invoke('get_app_config');
        } catch (error) {
            console.error('Failed to load config:', error);
        }
    }

    function getTempClass(temp) {
        if (!temp) return 'text-slate-400';
        if (temp >= appConfig.temp_threshold_red) return 'text-red-500 font-bold';
        if (temp >= appConfig.temp_threshold_orange) return 'text-orange-500 font-medium';
        return 'text-emerald-500 font-medium';
    }

    async function updateSystemInfo() {
      try {
        const info = await invoke('get_system_info');
        
        const cpuUsage = Math.round(info.cpu_usage);
        document.getElementById('cpu-usage').textContent = cpuUsage + '%';
        
        // 更新 CPU 温度显示
        const cpuTemp = info.cpu_temp;
        if (cpuTemp) {
            const tempEl = document.getElementById('cpu-temp');
            tempEl.textContent = Math.round(cpuTemp) + '°C';
            tempEl.className = getTempClass(cpuTemp);
        } else {
            document.getElementById('cpu-temp').textContent = '--°C';
        }
      } catch (error) {
        console.error('Failed to get system info:', error);
      }
    }

    async function updateNetworkStats() {
      try {
        const stats = await invoke('get_network_stats');
        document.getElementById('download-speed').textContent = Math.round(stats.download_speed) + ' Mbps';
        document.getElementById('upload-speed').textContent = Math.round(stats.upload_speed) + ' Mbps';
      } catch (error) {
        console.error('Failed to get network stats:', error);
      }
    }

    window.toggleDevice = async function(device, state) {
      try {
        const result = await invoke('toggle_device', { device, state });
        console.log(`Device ${device} toggled to ${state}:`, result);
      } catch (error) {
        console.error('Failed to toggle device:', error);
      }
    };

    window.shutdownSystem = async function() {
      if (!confirm('确定要完全关闭系统吗？这将停止所有服务。')) return;
      try {
        await invoke('shutdown_system');
      } catch (error) {
        alert('关闭系统失败: ' + error);
      }
    };

    window.restartSystem = async function() {
      if (!confirm('确定要重启系统吗？')) return;
      try {
        await invoke('restart_system');
      } catch (error) {
        alert('重启系统失败: ' + error);
      }
    };

    window.showPage = function(pageName, autoScroll = true) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      document.getElementById(pageName + '-page').classList.add('active');
      
      // 更新顶部导航按钮样式
      updateNavStyles(pageName);

      if (pageName === 'nas') {
        loadServices();
      }
      
      // 切换页面时，默认滚动到顶部 (除非 autoScroll 为 false)
      if (autoScroll) {
        window.scrollTo({ top: 0, behavior: 'instant' }); 
      }
    };

    window.scrollToSection = function(pageName, sectionId) {
        // 先切换到对应页面，禁用 showPage 的自动滚动
        showPage(pageName, false);
        
        // 稍微延迟一点等待页面切换完成（虽然这里是同步的，但为了保险起见以及可能的动画效果）
        setTimeout(() => {
            const section = document.getElementById(sectionId);
            if (section) {
                // 计算 header 高度，避免被遮挡
                // 注意：现在顶部还有一个全局的仪表盘健康区域，如果需要跳过它，
                // 我们应该计算 section 相对于文档的绝对位置，然后减去 header 高度。
                // 现在的布局是：Header -> 全局健康(固定位置但占流) -> Main(Page)
                // 如果我们滚动到 section，浏览器会自动处理。
                // 但是我们需要考虑到 sticky header。
                
                const headerHeight = document.querySelector('header').offsetHeight;
                // 注意：如果全局健康区域不是 sticky 的，那么滚动到 nas-content 时，
                // 全局健康区域会被卷上去，这正是我们想要的（定位到 nas-content）。
                // 所以只需要减去 sticky header 的高度。
                
                const top = section.getBoundingClientRect().top + window.scrollY - headerHeight - 20; // 20px padding
                window.scrollTo({ top: top, behavior: 'smooth' });
            }
        }, 10);
    };

    function updateNavStyles(activePage) {
        // const navDashboard = document.getElementById('nav-dashboard'); // 已移除
        const navNas = document.getElementById('nav-nas');
        const navDevice = document.getElementById('nav-device');

        // 简单的重置和激活逻辑
        [navNas, navDevice].forEach(btn => {
            if (btn) {
                btn.className = 'px-3 py-1.5 rounded-lg text-sm font-medium text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors';
            }
        });

        if (activePage === 'nas') {
            if (navNas) navNas.className = 'px-3 py-1.5 rounded-lg text-sm font-medium bg-primary text-white transition-colors';
        } else if (activePage === 'dashboard') {
            // 如果在 Dashboard 页面，且点击的是设备控制（或者滚动到了设备控制），可以高亮设备控制
            // 这里简单处理：只要在 Dashboard 页面，就高亮设备控制，因为现在 Dashboard 入口主要是设备控制
             if (navDevice) navDevice.className = 'px-3 py-1.5 rounded-lg text-sm font-medium bg-primary text-white transition-colors';
        }
    }

    async function loadServices() {
      try {
        services = await invoke('get_services');
        renderServicesList();
        refreshAllServices();
      } catch (error) {
        console.error('Failed to load services:', error);
      }
    }

    function renderServicesList() {
      const container = document.getElementById('services-list');
      container.innerHTML = '';
      
      if (services.length === 0) {
        container.innerHTML = `
          <div class="text-center py-12">
            <span class="material-symbols-outlined text-6xl text-slate-300 dark:text-slate-600">dns</span>
            <p class="text-slate-500 dark:text-slate-400 mt-4">暂无服务，点击"添加"开始监控</p>
          </div>
        `;
        return;
      }
      
      services.forEach(service => {
        const status = serviceStatuses[service.id];
        const isOnline = status ? status.is_online : false;
        const responseTime = status ? status.response_time : 0;
        const errorMessage = status ? status.error_message : null;
        
        const card = document.createElement('div');
        card.className = 'group flex items-center justify-between p-2 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-colors cursor-pointer';
        card.onclick = () => showServiceMenu(service.id);
        
        card.innerHTML = `
            <div class="flex items-center gap-3">
              <div class="h-2 w-2 rounded-full ${isOnline ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.5)]' : 'bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]'}"></div>
              <div>
                 <div class="flex items-center gap-2">
                    <span class="text-sm font-medium text-slate-700 dark:text-slate-200">${service.name}</span>
                    ${errorMessage ? `<span class="text-[10px] text-red-500 bg-red-50 dark:bg-red-900/20 px-1 rounded">错误</span>` : ''}
                 </div>
                 <div class="text-xs text-slate-500 hidden group-hover:block">${service.host}:${service.port}</div>
              </div>
            </div>
            <span class="text-xs ${isOnline ? 'text-slate-500' : 'text-red-500 font-bold'}">${isOnline ? '响应 ' + responseTime + 'ms' : '已离线'}</span>
        `;
        
        container.appendChild(card);
      });
    }

    function formatTime(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const diff = Math.floor((now - date) / 1000);
      
      if (diff < 60) return diff + '秒前';
      if (diff < 3600) return Math.floor(diff / 60) + '分钟前';
      if (diff < 86400) return Math.floor(diff / 3600) + '小时前';
      return Math.floor(diff / 86400) + '天前';
    }

    window.openAddServiceModal = function() {
      document.getElementById('modal-title').textContent = '添加 NAS 服务';
      document.getElementById('service-form').reset();
      document.getElementById('service-id').value = '';
      document.getElementById('service-modal').classList.remove('hidden');
    };

    window.editService = function(id) {
      const service = services.find(s => s.id === id);
      if (!service) return;
      
      document.getElementById('modal-title').textContent = '编辑 NAS 服务';
      document.getElementById('service-id').value = service.id;
      document.getElementById('service-name').value = service.name;
      document.getElementById('service-type').value = service.service_type;
      document.getElementById('service-host').value = service.host;
      document.getElementById('service-port').value = service.port;
      document.getElementById('service-interval').value = service.check_interval;
      document.getElementById('service-enabled').checked = service.enabled;
      
      document.getElementById('service-modal').classList.remove('hidden');
    };

    window.closeModal = function() {
      document.getElementById('service-modal').classList.add('hidden');
    };

    window.saveService = async function(event) {
      event.preventDefault();
      
      const id = document.getElementById('service-id').value || 'service-' + Date.now();
      const service = {
        id: id,
        name: document.getElementById('service-name').value,
        service_type: document.getElementById('service-type').value,
        host: document.getElementById('service-host').value,
        port: parseInt(document.getElementById('service-port').value),
        check_interval: parseInt(document.getElementById('service-interval').value),
        enabled: document.getElementById('service-enabled').checked
      };
      
      try {
        if (document.getElementById('service-id').value) {
          await invoke('update_service', { id: document.getElementById('service-id').value, service });
        } else {
          await invoke('add_service', { service });
        }
        
        closeModal();
        loadServices();
      } catch (error) {
        alert('保存失败: ' + error);
      }
    };

    window.deleteService = async function(id) {
      if (!confirm('确定要删除这个服务吗？')) return;
      
      try {
        await invoke('delete_service', { id });
        delete serviceStatuses[id];
        loadServices();
      } catch (error) {
        alert('删除失败: ' + error);
      }
    };

    async function checkService(id) {
      try {
        const status = await invoke('check_service', { id });
        serviceStatuses[id] = status;
        renderServicesList();
      } catch (error) {
        console.error('Failed to check service:', error);
        serviceStatuses[id] = {
          service_id: id,
          is_online: false,
          response_time: 0,
          last_checked: new Date().toISOString(),
          error_message: '检查失败'
        };
        renderServicesList();
      }
    }

    window.checkService = checkService;

    window.showServiceMenu = function(id) {
      currentServiceId = id;
      document.getElementById('service-menu').classList.remove('hidden');
    };

    window.closeServiceMenu = function() {
      currentServiceId = null;
      document.getElementById('service-menu').classList.add('hidden');
    };

    window.menuCheckService = function() {
      if (currentServiceId) {
        checkService(currentServiceId);
      }
      closeServiceMenu();
    };

    window.menuEditService = function() {
      if (currentServiceId) {
        editService(currentServiceId);
      }
      closeServiceMenu();
    };

    window.menuDeleteService = function() {
      if (currentServiceId) {
        deleteService(currentServiceId);
      }
      closeServiceMenu();
    };

    window.refreshAllServices = async function() {
      try {
        const statuses = await invoke('get_all_status');
        statuses.forEach(status => {
          serviceStatuses[status.service_id] = status;
        });
        renderServicesList();
      } catch (error) {
        console.error('Failed to refresh services:', error);
      }
    };

    window.updateRangeValue = function(id, value) {
        document.getElementById(id).textContent = value;
    };

    window.openHaSettings = async function() {
        await loadConfig();
        // HA fields
        document.getElementById('ha-url').value = appConfig.ha_url || '';
        document.getElementById('ha-token').value = appConfig.ha_token || '';
        
        // Temp fields
        document.getElementById('temp-orange').value = appConfig.temp_threshold_orange;
        document.getElementById('temp-orange-val').textContent = appConfig.temp_threshold_orange;
        document.getElementById('temp-red').value = appConfig.temp_threshold_red;
        document.getElementById('temp-red-val').textContent = appConfig.temp_threshold_red;
        
        // Default to HA tab
        switchSettingsTab('ha');
        
        document.getElementById('ha-settings-modal').classList.remove('hidden');
    };

    window.closeHaSettings = function() {
        document.getElementById('ha-settings-modal').classList.add('hidden');
    };

    window.switchSettingsTab = function(tab) {
        const haForm = document.getElementById('settings-form-ha');
        const tempForm = document.getElementById('settings-form-temp');
        const haBtn = document.getElementById('tab-btn-ha');
        const tempBtn = document.getElementById('tab-btn-temp');
        
        if (tab === 'ha') {
            haForm.classList.remove('hidden');
            tempForm.classList.add('hidden');
            haBtn.className = 'px-4 py-2 text-sm font-medium text-primary border-b-2 border-primary transition-colors';
            tempBtn.className = 'px-4 py-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-300 transition-colors';
        } else {
            haForm.classList.add('hidden');
            tempForm.classList.remove('hidden');
            tempBtn.className = 'px-4 py-2 text-sm font-medium text-primary border-b-2 border-primary transition-colors';
            haBtn.className = 'px-4 py-2 text-sm font-medium text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-300 transition-colors';
        }
    };

    window.saveHaSettings = async function(event) {
        event.preventDefault();
        const newConfig = {
            ...appConfig,
            ha_url: document.getElementById('ha-url').value,
            ha_token: document.getElementById('ha-token').value
        };

        try {
            appConfig = await invoke('update_app_config', { config: newConfig });
            alert('Home Assistant 配置已保存');
            closeHaSettings();
            refreshHaDevices();
        } catch (error) {
            alert('保存配置失败: ' + error);
        }
    };

    window.saveTempSettings = async function(event) {
        event.preventDefault();
        const newConfig = {
            ...appConfig,
            temp_threshold_orange: parseFloat(document.getElementById('temp-orange').value),
            temp_threshold_red: parseFloat(document.getElementById('temp-red').value)
        };

        try {
            appConfig = await invoke('update_app_config', { config: newConfig });
            alert('温度阈值已保存');
            closeHaSettings();
            updateSystemInfo();
        } catch (error) {
            alert('保存配置失败: ' + error);
        }
    };

    window.testHaConnection = async function() {
        const url = document.getElementById('ha-url').value;
        const token = document.getElementById('ha-token').value;
        const btn = document.getElementById('btn-test-ha');
        const originalText = btn.innerHTML;
        
        if (!url || !token) {
            alert('请先填写地址和 Token');
            return;
        }
        
        btn.disabled = true;
        btn.innerHTML = '<span class="material-symbols-outlined text-sm animate-spin">sync</span> 连接中...';
        
        try {
            await invoke('check_ha_connection', { url, token });
            btn.innerHTML = '<span class="material-symbols-outlined text-sm text-emerald-500">check</span> 连接成功';
            setTimeout(() => {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }, 2000);
        } catch (error) {
            alert('连接失败: ' + error);
            btn.disabled = false;
            btn.innerHTML = originalText;
        }
    };

    window.toggleHaDevice = async function(entityId, domain, service) {
        try {
            await invoke('call_ha_service', { domain, service, entityId });
            // Refresh immediately to show new state
            setTimeout(refreshHaDevices, 200);
        } catch (error) {
            alert('操作失败: ' + error);
        }
    };

    window.refreshHaDevices = async function() {
        const container = document.getElementById('ha-devices-list');
        // Prevent refresh if modal is open to avoid conflict? No, background refresh is fine.
        
        if (!appConfig.ha_url || !appConfig.ha_token) {
            container.innerHTML = `
                <div class="col-span-full flex flex-col items-center justify-center py-8 text-slate-400 gap-2 cursor-pointer hover:text-primary transition-colors" onclick="openHaSettings()">
                    <span class="material-symbols-outlined text-3xl">settings_suggest</span>
                    <p class="text-sm">点击配置 Home Assistant</p>
                </div>
            `;
            return;
        }
        
        try {
            const entities = await invoke('get_ha_entities');
            // Filter for lights and switches
            const devices = entities.filter(e => e.entity_id.startsWith('light.') || e.entity_id.startsWith('switch.'));
            
            container.innerHTML = '';
            
            if (devices.length === 0) {
                container.innerHTML = `<div class="col-span-full text-center py-8 text-slate-400 text-sm">未找到开关或灯光设备</div>`;
                return;
            }
            
            devices.forEach(device => {
                const isLight = device.entity_id.startsWith('light.');
                const isOn = device.state === 'on';
                const name = device.attributes.friendly_name || device.entity_id;
                const icon = isLight ? 'lightbulb' : 'toggle_on';
                
                const card = document.createElement('button');
                // Use different styles for on/off state
                const activeClass = isOn 
                    ? 'bg-primary text-white border-primary' 
                    : 'bg-surface-light dark:bg-surface-dark text-slate-600 dark:text-slate-400 border-slate-200 dark:border-slate-700 hover:border-primary dark:hover:border-primary';
                
                const iconClass = isOn ? 'text-white' : (isLight ? 'text-amber-500' : 'text-primary');
                const bgIconClass = isOn ? 'bg-white/20' : (isLight ? 'bg-amber-50 dark:bg-amber-900/20' : 'bg-blue-50 dark:bg-blue-900/20');
                
                card.className = `flex flex-col items-center justify-center gap-2 p-3 rounded-xl border group transition-all ${activeClass}`;
                card.onclick = () => toggleHaDevice(device.entity_id, device.entity_id.split('.')[0], isOn ? 'turn_off' : 'turn_on');
                
                card.innerHTML = `
                    <div class="p-2 rounded-full ${bgIconClass} ${iconClass} group-hover:scale-110 transition-transform">
                      <span class="material-symbols-outlined text-[24px]">${icon}</span>
                    </div>
                    <span class="text-[10px] font-bold uppercase tracking-wider truncate w-full">${name}</span>
                `;
                
                container.appendChild(card);
            });
        } catch (error) {
            console.error('Failed to refresh HA devices:', error);
            if (container.children.length === 0 || container.innerHTML.includes('正在连接')) {
                 container.innerHTML = `<div class="col-span-full text-center py-8 text-red-400 text-sm">连接 Home Assistant 失败</div>`;
            }
        }
    };

    window.refreshNetwork = async function() {
      const latencyEl = document.getElementById('net-latency');
      const statusEl = document.getElementById('net-status');
      
      if (!latencyEl || !statusEl) return;

      // 简单模拟或者使用 navigator.connection (如果支持)
      // 这里为了演示效果，我们使用模拟数据，实际项目中可以 invoke 后端
      
      const isOnline = navigator.onLine;
      
      if (isOnline) {
          // 模拟波动
          const latency = Math.floor(Math.random() * 15) + 5; // 5-20ms
          
          statusEl.textContent = '在线';
          statusEl.className = 'text-xs font-display font-medium text-slate-500 dark:text-slate-400 mt-1';
          latencyEl.textContent = latency + 'ms';
          
          if (latency < 50) {
             latencyEl.parentElement.className = 'text-xs font-bold text-emerald-500 flex items-center';
          } else if (latency < 100) {
             latencyEl.parentElement.className = 'text-xs font-bold text-orange-500 flex items-center';
          } else {
             latencyEl.parentElement.className = 'text-xs font-bold text-red-500 flex items-center';
          }
      } else {
          statusEl.textContent = '离线';
          statusEl.className = 'text-xs font-display font-bold text-red-500 mt-1';
          latencyEl.textContent = '--';
          latencyEl.parentElement.className = 'text-xs font-medium text-slate-400 flex items-center';
      }
    };

    setInterval(updateSystemInfo, 5000);
    setInterval(updateNetworkStats, 5000);
    setInterval(refreshNetwork, 10000);
    setInterval(refreshHaDevices, 5000); // Auto refresh HA devices
    
    updateSystemInfo();
    updateNetworkStats();
    refreshNetwork();
    
    document.addEventListener('DOMContentLoaded', function() {
      loadServices();
      loadConfig();
    });
  </script>
