name: Build for Raspberry Pi (ARM64)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-arm64:
    runs-on: ubuntu-24.04  # 使用 24.04 以获取较新的库 (Webkit 4.1)
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          # 0. Update sources for ARM64
          # Ubuntu 24.04 使用 DEB822 格式 (/etc/apt/sources.list.d/ubuntu.sources)
          # 我们需要明确指定原有源仅适用于 amd64，并添加 arm64 的 ports 源
          
          # 修改现有的 ubuntu.sources，为所有 URIs 添加 Architectures: amd64
          sudo sed -i 's/^Types: deb$/Types: deb\nArchitectures: amd64/' /etc/apt/sources.list.d/ubuntu.sources
          
          # 创建新的 arm64.sources
          cat <<EOF | sudo tee /etc/apt/sources.list.d/arm64.sources
          Types: deb
          URIs: http://ports.ubuntu.com/ubuntu-ports/
          Suites: noble noble-updates noble-security
          Components: main restricted universe multiverse
          Architectures: arm64
          EOF

          sudo apt-get update
          sudo apt-get install -y curl wget git build-essential pkg-config libssl-dev
          
          # 1. Setup Multiarch for ARM64
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          
          # 2. Install Cross-Compiler and Target Libraries
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y libwebkit2gtk-4.1-dev:arm64 libgtk-3-dev:arm64 libayatana-appindicator3-dev:arm64 librsvg2-dev:arm64 libssl-dev:arm64

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Use npm 10 (avoid npm 11 optional deps bug)
        run: |
          npm install -g npm@10
          npm --version

      - name: Install NPM Dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Configure Environment for Cross-Compilation
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Build Tauri App
        run: npm run tauri build -- --target aarch64-unknown-linux-gnu --bundles none

      - name: Archive ARM64 Binary
        run: |
          mkdir -p artifacts
          cp src-tauri/target/aarch64-unknown-linux-gnu/release/monitor-dashboard artifacts/monitor-dashboard-aarch64
          tar czf monitor-dashboard-aarch64.tar.gz -C artifacts monitor-dashboard-aarch64

      - name: Upload ARM64 Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitor-dashboard-binary-arm64
          path: monitor-dashboard-aarch64.tar.gz
